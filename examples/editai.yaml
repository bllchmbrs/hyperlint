# EditAI Example Configuration
ai:
  model: "openai/o3-mini-2025-01-31"
  fallback_model: "anthropic/claude-3-haiku-20240307"
  temperature: 0.25
  max_tokens: 2048
  cache_enabled: true
  
vale:
  config_path: "./examples/.vale.ini"
  
custom_rules:
  rules_directory: "./test_rules"
  enabled_rules:
    - "passive_voice"
    - "bullet_consistency"
  disabled_rules:
    - "new_test_rule"
    
images:
  default_url_prefix: "/images"
  caption_generation:
    enabled: true
    model: "claude-3-haiku-20240307"
    
links:
  default_indices:
    - "docs-index"
  auto_create_indices: true

# Global settings
recursive: true
dry_run: true  # Default to dry run for safety
include_pattern: "*.md"
exclude_patterns:
  - "node_modules/**"
  - ".*/**"